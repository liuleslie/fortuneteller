<!DOCTYPE html> 
<html>
  <head> 
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

    <script src="https://unpkg.com/aframe-mirror-component/dist/aframe-mirror-component.min.js"></script> 

  </head>
  <body style="margin:0px; overflow:hidden;">
    <a-scene embedded arjs="sourceType:webcam;">
      <a-asset-item id="person" src="wtf.obj"></a-asset-item>
      <a-entity-camera></a-entity-camera>
      <a-marker preset="hiro">

        <a-entity id="forest">

          <!-- maybe: you follow directions in camera (AR), rotate to get fortune?? fortune is very thin/flat plane/atext-->
          <a-text id="caption"
            value="nothing rly matters"
            position="-0.5 4 -2"
            rotation="-90 0 0"
            animation__fade="property:opacity;to:1;filling:forward;loop:true;dir:alternate;dur:2000"
            color="tomato"></a-text>

          <a-entity id="test" 
            obj-model="obj:#person"
            material="color:tomato"
            scale="0.1 0.1 0.1"
            rotation="-90 0 0"
            position="0 0 0"
            >
            </a-entity>

        </a-entity>

     </a-marker>
    </a-scene>
  </body>
</html>
